name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths: ['gh-pages/**']
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: gh-pages
      - uses: actions/deploy-pages@v4
